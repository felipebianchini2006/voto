# Docker Compose for Development with Hot Reload
version: '3.8'

services:
  # Backend - Spring Boot with DevTools
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: voto-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/voto_dev
      SPRING_DATASOURCE_USERNAME: voto_user
      SPRING_DATASOURCE_PASSWORD: 123456
      SERVER_PORT: 8080
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    volumes:
      - ./src:/app/src
      - ./target:/app/target
      - maven_cache:/root/.m2
    networks:
      - voto-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ./mvnw spring-boot:run -Dspring-boot.run.jvmArguments="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"

  # Frontend - Vite Dev Server with Hot Reload
  frontend:
    image: node:20-alpine
    container_name: voto-frontend-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - voto-network
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # Database - PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: voto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: voto_dev
      POSTGRES_USER: voto_user
      POSTGRES_PASSWORD: 123456
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - voto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voto_user -d voto_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin - Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: voto-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@voto.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - voto-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  maven_cache:
    driver: local

networks:
  voto-network:
    driver: bridge
